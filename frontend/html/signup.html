<!DOCTYPE html>
<html lang="en">
<head>
  <title>Commute Train</title>
  <link rel="stylesheet" href="../css/styles.css" type="text/css">
</head>
<body class="v-container">
    <nav>
        <ul>
        <li>
            <a class="nav back" href="#">
            </a>
        </li>
        <li>
            <a class="nav" href="#">
            <img src="../images/logo-black.png" alt="profile image" width="20px" height="20px" />
            </a>
        </li>
        <li>
            <a class="nav finish" href="#">
            </a>
        </li>
        </ul>
    </nav>

    <header class="v-container-vh">

        <img src="../images/logo-black.png" alt="logo" class="logo" />

        <h2>Commute Trains</h2>
    </header>

    <section class="signup page">
        <h1>Sign Up</h1>
        <form action="/signup" method="POST">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Please enter your username" required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Please enter your email" required>
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Please create a password" required>
          <br>
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Please confirm your password" required>
          <br>
          <button type="submit">Sign Up</button>
        </form>
        <p class="redirect-message">Already have an account? <a href="/login">Login</a></p>
    </section>
</body>
</html>
