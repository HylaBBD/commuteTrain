<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ride Booking - Edit Booking</title>
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <script src="../javascript/routes.js"></script>
    <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsJD6u3yrjTxlxEHqPZnw01_KtHgfrokE&callback=initMap">
    </script>
</head>
<body class="v-container">
    <nav>
        <ul>
        <li>
            <a class="nav back" href="/index.html">
            <img src="../images/left-chevron.png" alt="back button" width="20px" height="20px" class="fas fa-chevron-left btn-icon" />
            </a>
        </li>
        <li>
            <a class="nav" href="/index.html">
            <img src="../images/user.png" alt="profile image" width="20px" height="20px" />
            </a>
        </li>
        <li>
            <a class="nav finish" href="/index.html">
            <img src="../images/menu.png" alt="menu image" width="20px" height="20" />
            </a>
        </li>
        </ul>
    </nav>

    <header class="v-container-vh">

        <img src="../images/logo-black.png" alt="logo" class="logo" />

        <h2>Commute Trains</h2>
    </header>

    <section class="page edit-booking" >

        <h1>Train with us today!</h1>

        <form action="/" method="POST" >
            <label for="pickupTime">Pickup Time:</label>
            <input type="date" id="pickupTime" name="pickupTime" disabled>
            <label for="dropOffTime">Drop-off Time:</label>
            <input type="date" id="dropOffTime" name="dropOffTime" disabled>

            <label for="trainType">Training Type:</label>
            <select id="trainType" name="trainType" required>
                <option value="Cardio">Cardio</option>
                <option value="Strength" selected>Strength</option>
                <option value="Calisthenics">Calisthenics</option>
            </select>
            <label for="route">Route:</label>
            <select name="route" id="routes-list">
            </select>

            <button id="submitButton" type="button" class="input-button">Update Booking</button>
        </form>


    </section>
    <div id="map"></div>
    </body>
</html>
